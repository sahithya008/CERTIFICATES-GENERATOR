<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .table thead {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .table tbody td {
            font-size: 13px;
            text-align: center;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tbody tr:hover {
            background-color: #d1e7dd;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            padding: 8px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #45a049;
            transform: scale(1.05);
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Database Records</h2>
        <form action="{{ url_for('save_edits') }}" method="POST">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hall Ticket</th>
                            <th>Certificate Type</th>
                            <th>Transaction ID</th>
                            <th>Proof Filename</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.id }}<input type="hidden" name="id" value="{{ log.id }}"></td>
                            <td><input type="text" class="form-control" name="hallticket" value="{{ log.student_hallticket }}"></td>
                            <td><input type="text" class="form-control" name="certificate_type" value="{{ log.certificate_type }}"></td>
                            <td><input type="text" class="form-control" name="transaction_id" value="{{ log.transaction_id or '' }}"></td>
                            <td><input type="text" class="form-control" name="proof_filename" value="{{ log.proof_filename or '' }}"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom">Save Changes</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
