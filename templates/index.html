<!DOCTYPE html>
<html>

<head>
    <title>Certificate Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #721b1b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(245, 245, 245);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1d9a92;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #26949a;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            border-color: #7849a4;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 102, 204, 0.3);
        }

        button {
            background: #5a2285;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #23dfcd;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px 20px;
            margin-top: 10px;
        }

        .checkbox-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-column label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #000;
        }

        .checkbox-column input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .admin-link-below {
            text-align: center;
            margin-top: 10px;
        }

        .admin-link-below a {
            color: #5a2285;
            font-weight: bold;
            text-decoration: none;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            color: #5b5858;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üéì Certificate Generator</h2>

        <form method="POST" action="/payment" id="certForm">

            <label>Hall Ticket Number:</label>
            <input type="text" id="hallticketno" name="hallticketno" required>

            <label>Select Certificates:</label>
            <div class="checkbox-group">
                <div class="checkbox-column">
                    <label><input type="checkbox" name="cert_types" value="Bonafide"> Bonafide Certificate</label>
                    <label><input type="checkbox" name="cert_types" value="Course Completion"> Course Completion</label>
                    <label><input type="checkbox" name="cert_types" value="Custodium"> Custodium Certificate</label>
                </div>
                <div class="checkbox-column">
                    <label><input type="checkbox" name="cert_types" value="Bonafide (scholarship purpose)"> Bonafide
                        (Scholarship)</label>
                    <label><input type="checkbox" name="cert_types" value="Fee details for IT purpose"> Fee Details
                        (IT)</label>
                    <label><input type="checkbox" name="cert_types" value="Fee structure for bank loan"> Fee Structure
                        (Loan)</label>
                </div>
            </div>

            <div id="purposeDiv" style="display:none;">
                <label>Purpose (Custodium):</label>
                <input type="text" id="purpose" name="purpose">
            </div>

            <button type="submit">Proceed to Payment</button>

            <div class="admin-link-below">
                üë©‚Äçüíº <a href="/admin">Admin Login</a>
            </div>
        </form>

        <div class="footer">¬© 2025 SRITW | Certificate Portal</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const form = document.getElementById("certForm");
            const hallticketInput = document.getElementById("hallticketno");
            const custodiumCheckbox = document.querySelector('input[value="Custodium"]');
            const purposeDiv = document.getElementById("purposeDiv");
            const purposeInput = document.getElementById("purpose");
            const courseCompletionCheckbox = document.querySelector('input[value="Course Completion"]');

            custodiumCheckbox.addEventListener("change", () => {
                purposeDiv.style.display = custodiumCheckbox.checked ? "block" : "none";
                purposeInput.required = custodiumCheckbox.checked;
            });

            hallticketInput.addEventListener("input", () => {
                if (hallticketInput.value.startsWith("X")) {
                    courseCompletionCheckbox.checked = false;
                    courseCompletionCheckbox.disabled = true;
                } else {
                    courseCompletionCheckbox.disabled = false;
                }
            });

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const hallticket = hallticketInput.value.trim().toUpperCase();
                if (!hallticket) return;

                const res = await fetch("/check_status/" + hallticket);
                const data = await res.json();

                if (data.status === "invalid") {
                    alert("‚ùå Invalid Hall Ticket Number!");
                    hallticketInput.value = "";
                    hallticketInput.focus();
                    return;
                }

                form.submit(); // ‚úÖ submit only if valid
            });

        });
    </script>

</body>

</html>
