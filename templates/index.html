<!DOCTYPE html>
<html>

<head>
    <title>Certificate Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #721b1b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            background: rgb(245, 245, 245);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .college-logo {
            max-width: 330px;
            height: auto;
            display: inline-block;
        }

        h2 {
            text-align: center;
            color: #1d9a92;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #26949a;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #7849a4;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 102, 204, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            background: #5a2285;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #23dfcd;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px 20px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .checkbox-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-column label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #000;
            font-weight: normal;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-column input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            margin-top: 0;
            margin-bottom: 0;
            cursor: pointer;
            flex-shrink: 0;
        }

        .purpose-field {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #26949a;
            border-radius: 6px;
        }

        .purpose-field label {
            color: #26949a;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .purpose-field input {
            margin-bottom: 0;
        }

        .admin-link-below {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .admin-link-below a {
            color: #5a2285;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }

        .admin-link-below a:hover {
            color: #23dfcd;
            text-decoration: underline;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            color: #5b5858;
            margin-top: 15px;
            padding-top: 10px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            margin-bottom: 15px;
            display: none;
            padding: 8px 12px;
            background: #ffebee;
            border-radius: 4px;
            border-left: 3px solid #d32f2f;
        }

        .error-message.show {
            display: block;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section:last-of-type {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="/static/logo.png" alt="College Logo" class="college-logo">
        </div>
        <h2>üéì Certificate Generator</h2>

        <form method="POST" action="/payment" id="certForm">

            <div class="form-section">
                <label>Hall Ticket Number:</label>
                <input type="text" id="hallticketno" name="hallticketno" required
                    placeholder="Enter your hall ticket number">
                <div class="error-message" id="hallticketError"></div>
            </div>

            <div class="form-section">
                <label>Select Certificates:</label>
                <div class="checkbox-group">
                    <div class="checkbox-column">
                        <label>
                            <input type="checkbox" name="cert_types" value="Bonafide">
                            <span>Bonafide Certificate</span>
                        </label>
                        <label>
                            <input type="checkbox" name="cert_types" value="Course Completion">
                            <span>Course Completion</span>
                        </label>
                        <label>
                            <input type="checkbox" name="cert_types" value="Custodium">
                            <span>Custodium Certificate</span>
                        </label>
                    </div>
                    <div class="checkbox-column">
                        <label>
                            <input type="checkbox" name="cert_types" value="NOC Certificate">
                            <span>NOC Certificate</span>
                        </label>
                        <label>
                            <input type="checkbox" name="cert_types" value="Fee details for IT purpose">
                            <span>Fee Details (IT)</span>
                        </label>
                        <label>
                            <input type="checkbox" name="cert_types" value="Fee structure for bank loan">
                            <span>Fee Structure (Loan)</span>
                        </label>
                    </div>
                </div>
                <div class="error-message" id="certError"></div>
            </div>

            <div id="purposeDiv" class="purpose-field" style="display:none;">
                <label>Purpose for Custodium Certificate:</label>
                <input type="text" id="purpose" name="purpose" placeholder="Enter purpose (e.g., Passport application)">
            </div>

            <div id="nocpurposeDiv" class="purpose-field" style="display:none;">
                <label>Purpose for NOC Certificate:</label>
                <input type="text" id="nocpurpose" name="nocpurpose" placeholder="Enter purpose (e.g., Higher studies)">
            </div>

            <button type="submit">Proceed to Payment</button>

            <div class="admin-link-below">
                üë©‚Äçüíº <a href="/admin">Admin Login</a>
            </div>
        </form>

        <div class="footer">¬© SRITW | Certificate Portal</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const form = document.getElementById("certForm");
            const hallticketInput = document.getElementById("hallticketno");
            const certCheckboxes = document.querySelectorAll('input[name="cert_types"]');
            const purposeInput = document.getElementById("purpose");
            const purposeDiv = document.getElementById("purposeDiv");
            const nocpurposeInput = document.getElementById("nocpurpose");
            const nocpurposeDiv = document.getElementById("nocpurposeDiv");
            const hallticketError = document.getElementById("hallticketError");
            const certError = document.getElementById("certError");

            console.log("JS loaded"); // üîç debug

            // Show/hide purpose fields based on certificate selection
            certCheckboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function () {
                    const custodiumChecked = Array.from(certCheckboxes)
                        .some(cb => cb.checked && cb.value === "Custodium");
                    const nocChecked = Array.from(certCheckboxes)
                        .some(cb => cb.checked && cb.value === "NOC Certificate");

                    if (custodiumChecked) {
                        purposeDiv.style.display = "block";
                    } else {
                        purposeDiv.style.display = "none";
                        purposeInput.value = "";
                    }

                    if (nocChecked) {
                        nocpurposeDiv.style.display = "block";
                    } else {
                        nocpurposeDiv.style.display = "none";
                        nocpurposeInput.value = "";
                    }
                });
            });

            // Clear error messages on input
            hallticketInput.addEventListener("input", function () {
                hallticketError.classList.remove("show");
                hallticketError.textContent = "";
            });

            certCheckboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function () {
                    certError.classList.remove("show");
                    certError.textContent = "";
                });
            });

            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                console.log("Form submit intercepted"); // üîç debug

                // Clear previous errors
                hallticketError.classList.remove("show");
                hallticketError.textContent = "";
                certError.classList.remove("show");
                certError.textContent = "";

                const hallticket = hallticketInput.value.trim().toUpperCase();
                if (!hallticket) {
                    hallticketError.textContent = "‚ö†Ô∏è Please enter your Hall Ticket Number!";
                    hallticketError.classList.add("show");
                    return;
                }

                // Get selected certificates
                const selectedCerts = Array.from(certCheckboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value);

                if (selectedCerts.length === 0) {
                    certError.textContent = "‚ö†Ô∏è Please select at least one certificate!";
                    certError.classList.add("show");
                    return;
                }

                // Get purpose if Custodium is selected
                const purpose = purposeInput ? purposeInput.value.trim() : "";
                if (selectedCerts.includes("Custodium") && !purpose) {
                    certError.textContent = "‚ö†Ô∏è Purpose is required for Custodium certificate!";
                    certError.classList.add("show");
                    purposeInput.focus();
                    return;
                }

                // Get nocpurpose if NOC Certificate is selected
                const nocpurpose = nocpurposeInput ? nocpurposeInput.value.trim() : "";
                if (selectedCerts.includes("NOC Certificate") && !nocpurpose) {
                    certError.textContent = "‚ö†Ô∏è Purpose is required for NOC Certificate!";
                    certError.classList.add("show");
                    nocpurposeInput.focus();
                    return;
                }

                try {
                    const res = await fetch("/check_status/" + hallticket);
                    const data = await res.json();

                    console.log("Backend response:", data); // üîç debug

                    if (data.status === "invalid") {
                        hallticketError.textContent = "‚ùå Invalid Hall Ticket Number!";
                        hallticketError.classList.add("show");
                        hallticketInput.value = "";
                        hallticketInput.focus();
                        return;
                    }

                    // Now check eligibility based on status and selected certificates
                    const status = data.status; // "STUDYING", "COMPLETED", "PASSOUT", etc.

                    // Define eligibility rules
                    const eligibilityMap = {
                        "STUDYING": [
                            "Bonafide",
                            "NOC Certificate",
                            "Fee details for IT purpose",
                            "Fee structure for bank loan",
                            "Custodium"
                        ],
                        "COMPLETED": ["Bonafide", "Course Completion"],
                        "PASSOUT": ["Bonafide", "Course Completion"]
                    };

                    // Check if any selected certificate is eligible
                    const eligibleCerts = eligibilityMap[status] || ["Bonafide"];
                    const invalidCerts = selectedCerts.filter(cert => !eligibleCerts.includes(cert));

                    if (invalidCerts.length > 0) {
                        certError.textContent =
                            "‚ùå Not eligible for: " + invalidCerts.join(", ") +
                            " (Status: " + status + ")";
                        certError.classList.add("show");
                        return;
                    }

                    // ‚úÖ All selected certificates are eligible ‚Üí submit
                    console.log("All certificates eligible, submitting form");
                    form.submit();

                } catch (err) {
                    console.error(err);
                    hallticketError.textContent = "‚ö†Ô∏è Server error. Please try again.";
                    hallticketError.classList.add("show");
                }
            });

        });
    </script>


</body>

</html>
